[triggers]
	[triggers.universal]
		fade_out = "0"
		persistence = "0"
		trigger_delay = "60"
		song_delay = "60"
		start_delay = "60"
		fade_in = "0"
	[triggers.menu]
		toggle_inactive_playable = true
		priority = "7"
[songs]
	[songs.universal]
	[songs.Parting_menu]
		volume = "0.7"
		triggers = [ "menu" ]
